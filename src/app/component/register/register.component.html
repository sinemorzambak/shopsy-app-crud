<div class="container-fluid">
    <div class="row mt-3">
      <div class="col text-center">
        <img src="https://img.freepik.com/free-vector/register-concept-illustration_114360-4531.jpg?w=200" alt="Registration" class="img-fluid">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col"></div>
      <div class="col-4">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="mb-3 text-center">
                <h4 class="text-dark text-muted">Sign Up</h4>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control input-field" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
              </div>
              
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control input-field" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
              </div>
  
              <button type="button" class="btn btn-primary btn-lg signup-button" (click)="register()">Sign Up</button>
              <div class="mb-3 text-center">
                <p class="text-dark">Already have an account?</p>
                <a href="/login" class="text-primary" style="text-decoration: none;">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
