<div class="container">
    <h2>Add Keyword</h2>
    <div class="form-group">
      <label for="keyword">Keyword:</label>
      <input type="text" class="form-control" id="keyword" [(ngModel)]="keyword">
    </div>
    <button class="btn btn-primary" (click)="addKeyword()">Add Keyword</button>
  </div>
